<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/aae9ab69b7.js" crossorigin="anonymous"></script>
   
</head>

<body>
    <div class="container">
        <div class="search-container">
            <input type="text" class="input-text" id="input-container" placeholder="Enter city name">
            <button id="search-id">Search</button>
        </div>

        <div class="weather-container">
            <div class="weather-container-first">
                <div class="temperature-wind-speed">
                    <h1 class="temp"></h1>
                    <h1 class="current-weather">Current Weather</h1>
                </div>
                <div id="weather-icon-container">
                    <div id="wind-speed-container">
                        <i class="fa-solid fa-wind" id="wind-icon"></i>
                        <h1 id="wind-speed">Wind Speed</h1>
                    </div>
                    <div id="humidity-container">
                        <i class="fa-solid fa-droplet" ></i>
                        <h1 id="humidity">Humidity</h1>
                    </div>
                </div>
            </div>

            <div class="feels-like-temp">
                <h1 class="feels-like">Feels Like</h1>
                <div id="max-temp-container">
                    <i class="fa-solid fa-temperature-arrow-up"></i>
                    <h1 class="temp_max"></h1>
                </div>
                <div id="min-temp-container">
                    <i class="fa-solid fa-temperature-arrow-down"></i>
                    <h1 class="temp_min"></h1>
                </div>
                
            </div>
        </div>
    </div>
    <div id="loading" style="display: none;">Loading....</div>

    <script src="index.js"></script>
</body>

</html>
